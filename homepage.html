
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odgers Image Display</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .container {
        padding: 0;
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="odgers.jpg" alt="Odgers branding graphic">
  </div>
</body>
</html>
